<div>
  <button (click)="onswitch()">Hide/show table</button>
</div>
<table *ngIf="show">
  <tr>
    <th>Product</th>
    <th>Price</th>
    <th>Available</th>
    <th>Image</th>
  </tr>
  <tr *ngFor="let item of list">
    <td>{{item.id}}. &nbsp;{{item.title}}</td>
    <td>{{item.price}}$</td>
    <td>{{item.rating.count}}</td>
    <td><img [src]="item.image"/></td>
  </tr>
</table>
